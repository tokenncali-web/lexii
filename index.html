.card{

.card img{ width:100%; border-radius:14px; }
.buttons{ position:relative; height:60px; margin-top:14px; }

}
#yes{ background:#ff4d88; color:#fff; width:48%; }

.modal{
  position:fixed; inset:0; display:none;

}
.box{
  background:#fff; padding:18px; border-radius:20px;

}
.box img{ width:100%; border-radius:14px; }
#hearts{ position:fixed; inset:0; pointer-events:none; }
.heart{
  position:absolute; width:14px; height:14px;
  background:red; transform:rotate(45deg);
  animation: floatUp 4s linear forwards;
}
.heart:before,.heart:after{
  content:""; position:absolute; width:14px; height:14px;
  border-radius:50%; background:red;
}
.heart:before{ left:-7px }
.heart:after{ top:-7px }
@keyframes floatUp{
  from{ bottom:-20px; opacity:1 }
  to{ bottom:120vh; opacity:0 }
}
</style>
</head>
